<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link href="css/signup.css" rel="stylesheet">
        <script src="javascript/signup.js"></script>
        
    </head>
    <body class="body">
        <header>
            <nav>
                <div>
                    <p><button id="mybtn" onclick="signin_show()">Log in</button></p>
                    <p><button id="mybtn" onclick="signup_show()">Create Account</button></p>   
                </div> 
            </nav>

        </header>
        <main>
            <div id="signup_modal">
            <div class = "signup-form " id="mySignup">
                <form id="form" class = "form" method = "POST">
                    <span class="close" id="close" onclick="signup_hide()">&times;</span>
                    <h2>Signup</h2>
                    <hr>
                    <div class = "field">
                        <div field-fullname>
                            <label for="fullname">Full Name</label>
                        </div>
                        <div>
                            <input type="text" id="name" class = "form-input-fullname">
                        </div>
                    </div>

                    <div class="field">
                        <div class="field-email">
                            <label for="Email Address">Email Address</label>
                        </div>
                        <div class = "field-email">
                            <input id="email" name="email" class="form-input-email" type="email">
                        </div>
                    </div>

                    <div class="field">
                            <div class="field-password">
                                <label for="password">Password</label>
                            </div>
                            <div class="field-password">
                                <input id="password" name="password" class="form-input-password" type="password">
                            </div>
                    </div>
                    <div class="clear"></div>
                    <div>
                        <input id="submit" class="ui button red fluid disabled" value="Register" type="submit">
                    </div>

                </form>
            </div>
        </div>
        <div id="signin_modal">
            <div class = "signin-form " id="mySignin">
                <form>
                    <span class="close" id="close" onclick="signin_hide()">&times;</span>
                    <h2>Login</h2>
                    <hr>
                    <div class="field">
                            <div class="field-email">
                                <label for="Email Address">Email Address</label>
                            </div>
                            <div class = "field-email">
                                <input id="email" name="email" class="form-input-email" type="email">
                            </div>
                        </div>
    
                        <div class="field">
                                <div class="field-password">
                                    <label for="password">Password</label>
                                </div>
                                <div class="field-password">
                                    <input id="password" name="password" class="form-input-password" type="password">
                                </div>
                        </div>
                        <div class="clear"></div>
                        <div>
                            <input id="submit" class="ui button red fluid disabled" value="Submit" type="submit">
                        </div>
    
                </form>
            </div>
        </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
